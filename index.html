<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS LINK -->
    <link rel="stylesheet" href="style/style.css">

    <!--GOOGLE FONT LINK-->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">

    <title>Survey Form</title>
</head>

<body>

    <div class="overlay">
    </div>
    <div class="survey-form-body">
        <div class="survey-description">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"> Thank you for taking the time to help us improve the platform</p>
        </div>

        <div id="survey-form-container">
            <form id="survey-form" action="submit">
                <div class="info">
                    <div class="form-group">
                        <label for="name" id="name-label"> Name</label><br>
                        <input id="name" class="info-input" type="text" placeholder="  Enter Your Name" required
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label"> Email</label><br>
                        <input type="email" id="email" class="info-input" placeholder="  Enter Your Email" required
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="age" id="number-label" name="age"> Age <i>(optional)</i> </label><br>
                        <input type="number" id="number" class="info-input" placeholder="   Age" min="18" max="50"
                            autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="job" name="job-description"> Which option best describes your current
                        role?</label><br>
                    <select name="job-option" id="dropdown">
                        <option value="0"> Select Current Role</option><br>
                        <option value="1">Student</option>
                        <option value="2"> Full Time Job</option>
                        <option value="3"> Full Time Learner</option>
                        <option value="4"> Prefer Not To Say</option>
                        <option value="5"> Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Would you recommend freeCodeCamp to a friend?</label><br>

                    <div class="radio-group">
                        <input type="radio" name="user-recommend" value="0" checked> Definitely <br>
                        <input type="radio" name="user-recommend" value="1"> Maybe <br>
                        <input type="radio" name="user-recommend" value="2"> Not sure
                    </div>

                </div>
                <div class="form-group">
                    <label for="">
                        <p>What would you like to see improved?<i> (Check all that apply)</i> </p>
                    </label>
                    <div class="checkbox-group">
                        <input name="prefer" type="checkbox" value="Front-end Projects" checked> Front-end Projects
                        <br>
                        <input name="prefer" type="checkbox" value="Back-end Projects"> Back-end Projects <br>
                        <input name="prefer" type="checkbox" value="Data Visualization"> Data Visualization <br>
                        <input name="prefer" type="checkbox" value="Challenges"> Challenges<br>
                        <input name="prefer" type="checkbox" value="Open Source Community"> Open Source Community
                        <br>
                        <input name="prefer" type="checkbox" value="Videos"> Videos<br>
                        <input name="prefer" type="checkbox" value="City Meetups"> City Meetups<br>
                        <input name="prefer" type="checkbox" value="Gitter help rooms"> Gitter help rooms<br>
                        <input name="prefer" type="checkbox" value="Wiki"> Wiki<br>
                        <input name="prefer" type="checkbox" value="Forum"> Forum<br>
                        <input name="prefer" type="checkbox" value="Additional Courses"> Additional Courses<br>

                    </div>

                </div>

                <div class="form-group">
                    <div class="text-area">
                        <label for="comments">Any comments or suggestions? </label><br>
                        <textarea name="comment" id="comment" cols="30" rows="10"> Enter Your comment here...</textarea>
                    </div>

                </div>

                <div class="form-group">
                    <div class="button">
                        <button id="submit" class="btn">Submit</button>
                    </div>

                </div>

            </form>
        </div>

    </div>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
