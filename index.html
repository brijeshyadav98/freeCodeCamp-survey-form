<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS LINK -->
    <link rel="stylesheet" href="/style/style.css">

    <title>Survey Form</title>
</head>

<body>


    <div id="survey-form-body">
        <h1 id="title"></h1>
        <p id="description"></p>
        <div id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="EnterYour Email" required>
            </div>
            <div class="form-group">
                <label id="age-label" for="age" name="age">Age <p>(optional)</p> </label>
                <input type="number" id="age" placeholder="Age" min="18" max="50">
            </div>
            <div class="form-group">
                <label for="job" name="job-description">Which option best describes your current role?</label><br>
                <select name="job-option" id="dropdown">
                    <option value="0">Select current role</option><br>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">others</option>
                </select>
            </div>
            <div class="form-group">
                <label >Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="user-recommend" value="0">Definitely <br>
                <input type="radio" name="user-recommend" value="1">Maybe <br>
                <input type="radio"  name="user-recommend" value="2">Not sure
            </div>
            <div class="form-group">
                <label for=""><p>What would you like to see improved?</p>(Check all that apply)</label><br>
                <input name="prefer" type="checkbox" value="Front-end Projects">Front-end Projects <br>
                <input name="prefer" type="checkbox" value="Back-end Projects">Back-end Projects <br>
                <input name="prefer" type="checkbox" value="Data Visualization">Data Visualization  <br>
                <input name="prefer" type="checkbox" value="Challenges">Challenges<br>
                <input name="prefer" type="checkbox" value="Open Source Community">Open Source Community <br>
                <input name="prefer" type="checkbox" value="Videos">Videos<br>
                <input name="prefer" type="checkbox" value="City Meetups">City Meetups<br>
                <input name="prefer" type="checkbox" value="Gitter help rooms">Gitter help rooms<br>
                <input name="prefer" type="checkbox" value="Wiki">Wiki<br>
                <input name="prefer" type="checkbox" value="Forum">Forum<br>
                <input name="prefer" type="checkbox" value="Additional Courses">Additional Courses<br>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions? </label><br>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <button class="btn">Submit</button>
            </div>

        </div>
    </div>


</body>

</html>
